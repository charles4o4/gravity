<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/test.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gravity</title>
  </head>
  <body>
    <div id="progress-board">
      <div class="header">
        <p id="game-name">Gravity</p>
      </div>
      <div id="progress-container">
        <p class="progress-header">SCORE</p>
        <p class="progress-number" id="score-display">0</p>
        <p class="progress-header">LEVEL</p>
        <p class="progress-number" id="level-display">1</p>
      </div>
      <button class="btn" id="pausebtn">Pause</button>
    </div>

    <div id="pause-overlay">
      Game Paused
      <button class="btn" id="startbtn">Continue</button>
    </div>
    <div id="answer-overlay">
      <p id="answer"></p>
      <input class="gameInput" type="text" id="answerInput" placeholder="Type the word here..." />
    </div>
    <div id="game-over">
      <p>You Lost! Restart the website to play again.</p>
    </div>

    <canvas id="gameCanvas"></canvas>
    <input class="gameInput" type="text" id="wordInput" placeholder="Type the word here..." />
    <script type="module" src="/main.js"></script>
  </body>
</html>
